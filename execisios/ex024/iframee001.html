<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframee</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 4px solid black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site <a href="https://www.cursoemvideo.com" target="_blank">Cusoemvideo</a> para aorender a programar.</p>

<!--Tamanho padrão 300x150-->

    <p>Acesando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"> Cusoemvideo</a>
        </iframe>
        

    para aprendeer a progamar</p>


    <p>O repositorio do Gunabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        

    é bem legal!</p>
</body>
</html>
