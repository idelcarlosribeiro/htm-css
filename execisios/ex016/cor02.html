<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <!-- configuraçoõs globlais das CSS degrade-->
    <style> 
        * {  
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #AF15D7, #EC0088,#FC244B,#FD6A0A, #FD6512,#FD8201 );
            background-attachment: fixed;
        }
    
    </style><!-- Essa é uma forma de se fazer degrader de cores-->
</head>
<body>
    <h1>Testando gradientes.</h1>
</body>
</html>
