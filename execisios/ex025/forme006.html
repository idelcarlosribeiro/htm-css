<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="ico">Cor</label>
        <input type="color" name="Cor" id="icor" />
      </p>
      <p>
        <label for="inivel">Nivel de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" />
      </p>
      <p>
        <label for="ifoto">Fodo do perfil</label>
        <input type="file" name="foto" id="ifoto" />
      </p>
      <p>
        <input type="button" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
